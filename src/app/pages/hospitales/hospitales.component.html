<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarHospital( input.value )" type="text" class="form-control" placeholder="Buscar hospital">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-warning text-center">
            <strong>cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="nuevoHospital()" class="btn btn-primary">
                      <i class="fa fa-plus"></i>
                      Crear hospital
                    </button>
                </div>
                <h4 class="card-title">Hospitales registrados <small>( {{ totalRegistros }} )</small></h4>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>Nombre</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let hospital of hospitales">
                            <td class="w70">
                                <img (click)="mostrarModalImagen( hospital._id )" [src]="hospital.img | imagen: 'hospital' " class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="hospital.nombre" type="text" class="form-control">
                            </td>
                            <td class="w150 text-center">
                                <button (click)="editarHospital( hospital )" class="btn btn-primary">
                                  <i class="fa fa-save"></i>
                                </button>
                                <button (click)="borrarHospital( hospital )" class="btn btn-danger">
                                  <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <button (click)="cambiarDesde( -5 )" class="btn btn-secundary">
                  Anteriores
                </button>

                <button (click)="cambiarDesde( 5 )" class="btn btn-secundary">
                  Siguientes
                </button>

            </div>
        </div>
    </div>
</div>
